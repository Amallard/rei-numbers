<!-- App Content -->
<!-- <img src="img/neighborhood.jpeg" width="100%"> -->
<div class="app-content">

  <h3>Property Revenue</h3>

  <ol class="breadcrumb">
    <li class="breadcrumb-item" ng-repeat="page in $ctrl.getBreadcrumbs()"><a ng-click="$ctrl.currentStep=page.step">{{page.name}}</a></li>
  </ol>

  <label>Gross Monthly Rent</label>
  <input type="text" class="form-control" placeholder="$850">

  <label>Other Monthly Income</label>
  <input type="text" class="form-control" placeholder="$25">

  <label>Property City</label>
  <input type="text" class="form-control" placeholder="Green Bay">

  <label>Property State</label>
  <input type="text" class="form-control" placeholder="Wisconsin">

  <label>Property Zip</label>
  <input type="text" class="form-control" placeholder="54304">

  <label>MLS Number</label>
  <input type="text" class="form-control" placeholder="123456789">

  <label>Property Description</label>
  <input type="textarea" class="form-control">

  <label>Upload Photo</label>
  <input type="file" class="form-control">

  <br>
  <button class="btn btn-danger btn-block" ng-click="$ctrl.nextPage()">Next <i class="fas fa-chevron-circle-right"></i></button>

</div>
